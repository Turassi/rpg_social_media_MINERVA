<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu" >(menu)</nav>
        <h1>Faça o Login Para Criar e Acessar Fichas RPG</h1>
        <div th:include="layout :: loginacess">(loginacess)</div>
        <table class="table">
            <thead>
              <th>Nome</th>
              <th>Email</th>
              <th>Senha</th>
            </thead>
            <tbody>
              <tr th:each = "umUsuário : ${listaUsuário}">
                <td th:text = "${umUsuário.nome}"></td>
                <td th:text = "${umUsuário.email}"></td>
                <td th:text = "${umUsuário.senha}"></td>
              </tr>
            </tbody>
          </table>
        <div th:include="layout :: footer">(footer)</div>
    </body>
<html>
